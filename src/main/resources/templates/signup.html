<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 80px 0;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            background-color: #f8f9fa;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            background-color: white;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #333;
            outline: none;
            box-shadow: none;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: #999;
        }

        .btn-custom {
            width: 100%;
            height: 48px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #000;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
            text-align: left;
            padding-left: 5px;
        }

        /* 모바일 반응형 */
        @media (max-width: 480px) {
            .signup-container {
                margin: 20px;
                padding: 30px 20px;
            }

            body {
                padding: 40px 0;
            }
        }

        .form-check-input {
            border-color: #ddd;
        }

        .form-check-input:checked {
            background-color: #222;
            border-color: #222;
        }

        .form-check-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }


        .form-title {
            margin-bottom: 40px;
        }

        .form-title h2 {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
            line-height: 1.4; /* 줄간격 조정 */
        }


        /* 로고 이미지 스타일 */
        .logo-img {
            width: 50px;
            height: auto;
            margin-bottom: 15px;
        }


    </style>
</head>
<body>

<div class="signup-container">
    <div class="form-title text-center">
        <a href="/">
            <img href="/" src="/assets/img/logo.png" alt="로고" class="logo-img">
        </a>
    </div>

    <form id="signupForm">
        <div class="mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="이메일" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" name="password2" id="password2" placeholder="비밀번호 재입력" required>
        </div>

        <div id="passwordError" class="error-message">비밀번호가 일치하지 않습니다.</div>

        <div class="mb-3">
            <input type="text" class="form-control" name="name" id="name" placeholder="이름" required>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" name="nickName" id="nickName" placeholder="닉네임" required>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" name="phone" id="phone" placeholder="휴대전화번호" required>
        </div>

        <button type="submit" class="btn btn-custom">회원가입</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 폼의 기본 제출 동작 방지

        var password = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;

        // 비밀번호 확인
        if (password !== password2) {
            document.getElementById("passwordError").style.display = "block";
            return; // 비밀번호가 다르면 이후 진행하지 않음
        } else {
            document.getElementById("passwordError").style.display = "none";
        }

        // 회원가입 폼 데이터 수집
        var formData = {
            email: document.getElementById("email").value,
            password: password,
            name: document.getElementById("name").value,
            nickName: document.getElementById("nickName").value,
            phone: document.getElementById("phone").value
        };

        // 서버로 회원가입 요청
        fetch("/signupProc", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.status); });
                }
                return response.json();
            })
            .then(data => {
                // 회원가입 성공 시
                alert(data.status); // '회원가입 성공' 메시지
                window.location.href = "/index.html"; // index.html로 이동
            })
            .catch(error => {
                // 실패 시
                alert(error.message); // '이메일 중복' 등 메시지 표시
            });
    });
</script>

</body>
</html>
