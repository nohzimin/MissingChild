<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff9e6;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            min-height: 100vh; /* 전체 뷰포트 높이 확보 */
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
        }
        .signup-container {
            width: 100%; /* 너비 설정 */
            max-width: 400px; /* 최대 너비 유지 */
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            margin: 20px; /* 모바일에서의 여백 */
        }
        .signup-container h2 {
            margin-bottom: 30px;
            color: #5a4d41;
            font-size: 24px;
        }
        .btn-custom {
            background-color: #ffe066;
            border: none;
            color: #5a4d41;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 25px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #ffd43b;
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-check2 {
            margin-top: 25px;
            color: #5a4d41;
        }
        input[type="email"], input[type="password"], input[type="text"] {
            height: 50px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: 2px solid #ffe066;
            padding: 10px 20px;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            border-color: #ffd43b;
            box-shadow: 0 0 0 0.2rem rgba(255, 224, 102, 0.25);
            outline: none;
        }
        input[type="email"]::placeholder, input[type="password"]::placeholder, input[type="text"]::placeholder {
            color: #857567;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 10px;
            display: none;
            text-align: center;
        }
        .butterfly-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }
        .form-check-input {
            border-color: #ffe066;
        }
        .form-check-input:checked {
            background-color: #ffe066;
            border-color: #ffe066;
        }
        .form-check-label {
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2 class="text-center"> 노나리 </h2>

    <form id="signupForm">
        <div class="mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="이메일" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" name="password2" id="password2" placeholder="비밀번호 재입력" required>
        </div>

        <div id="passwordError" class="error-message">비밀번호가 일치하지 않습니다.</div>

        <div class="mb-3">
            <input type="text" class="form-control" name="name" id="name" placeholder="이름" required>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" name="phone" id="phone" placeholder="휴대전화번호" required>
        </div>

<!--        <div class="mb-3 form-check2">-->
<!--            <input type="checkbox" class="form-check-input" id="terms" required>-->
<!--            <label class="form-check-label" for="terms">인증 약관 전체동의</label>-->
<!--        </div>-->

        <button type="submit" class="btn btn-custom">회원가입</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 폼의 기본 제출 동작 방지

        var password = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;

        // 비밀번호 확인
        if (password !== password2) {
            document.getElementById("passwordError").style.display = "block";
            return; // 비밀번호가 다르면 이후 진행하지 않음
        } else {
            document.getElementById("passwordError").style.display = "none";
        }

        // 회원가입 폼 데이터 수집
        var formData = {
            email: document.getElementById("email").value,
            password: password,
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value
        };

        // 서버로 회원가입 요청
        fetch("/signupProc", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.status); });
                }
                return response.json();
            })
            .then(data => {
                // 회원가입 성공 시
                alert(data.status); // '회원가입 성공' 메시지
                window.location.href = "/index.html"; // index.html로 이동
            })
            .catch(error => {
                // 실패 시
                alert(error.message); // '이메일 중복' 등 메시지 표시
            });
    });
</script>

</body>
</html>
