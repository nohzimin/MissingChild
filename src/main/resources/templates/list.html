<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실종 아동 검색</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .search-container {
      background-color: #f9f9f9;
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    #imagePreview {
      width: 100%;
      height: 200px;
      border: 1px solid #e5e5e5;
      border-radius: 0.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #imagePreview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .result-card {
      margin: 10px; /* 카드 간격 조정 */
    }
    .result-card img {
      height: 150px;
      object-fit: cover;
    }
    .image-search-label {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #000000;
    }
    .search-btn {
      font-size: 1.2rem;
      padding: 0.5rem 2rem;
      background-color: #212121;
      border-color: #ffddee;
    }
    .search-btn:hover {
      background-color: #7b7b7b;
      border-color: #ffddee;
    }
    .image-search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .no-results {
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      background-color: #f9f9f9;
      padding: 1rem;
      text-align: center;
    }
    .load-more {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .load-more button {
      background-color: white; /* 배경색을 하얀색으로 */
      border: 2px solid black; /* 테두리를 검정색으로 */
      color: black; /* 글자색을 검정색으로 */
    }

    .load-more button:hover {
      background-color: black; /* 호버 시 배경색 변경 */
    }

  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">장기 실종 아동 찾기</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="/missing-child/list">실종 아동 보기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/missing-child/search">실종 아동 검색</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/missing-child/register">실종 아동 등록</a>
          </li>
          <li class="nav-item" th:if="${user == null}">
            <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> 로그인</a>
          </li>
          <li class="nav-item" th:if="${user == null}">
            <a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i> 회원가입</a>
          </li>
          <li class="nav-item" th:if="${user != null}">
            <a class="nav-link" th:text="${user.name + '님'}"><i class="fas fa-user-plus"></i></a>
          </li>
          <li class="nav-item" th:if="${user != null}">
            <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
</header>

<div id="searchResults" class="row justify-content-center">
  <!-- 검색 결과가 여기에 동적으로 추가됩니다 -->
</div>

<div class="load-more">
  <button id="loadMoreBtn" class="btn btn-primary">더보기</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

  let currentCount = 0; // 현재 표시된 카드 수
  const cardsPerPage = 5; // 한 줄에 표시할 카드 수
  const totalCardsToShow = 25; // 총 표시할 카드 수

  window.onload = async function () {
    await list();
  }

  async function list() {
    let url = "/api/missing-child/list";
    let response = await fetch(url);
    let data = await response.json(); //
    if( data.result == "success" ) {
      let missingChildDtoList = data.missingChildDtoList;

      // 초기 카드 수 설정
      displayCards(missingChildDtoList.slice(currentCount, currentCount + totalCardsToShow));
      currentCount += totalCardsToShow;

      // "더보기" 버튼 클릭 이벤트
      document.getElementById("loadMoreBtn").addEventListener("click", function() {
        displayCards(missingChildDtoList.slice(currentCount, currentCount + totalCardsToShow));
        currentCount += totalCardsToShow;

        // 더 이상 카드가 없으면 버튼 숨김
        if (currentCount >= missingChildDtoList.length) {
          this.style.display = 'none';
        }
      });
    } else {
      alert("상세조회 과정에서 오류가 발생했습니다.");
    }
  }

  function displayCards(cards) {
    let listHtml = ``;
    cards.forEach(child => {
      listHtml += `<div class="col-6 col-md-4 col-lg-2 result-card"> <!-- 5 cards per row -->
                      <div class="card">
                        <img src="/assets/img/child/${child.photoUrl}" class="card-img-top" alt="${child.childName}">
                        <div class="card-body">
                          <h5 class="card-title">${child.childName}</h5>
                          <p class="card-text">
                            나이: <span>${child.childAge}</span>세<br>
                            성별: <span>${child.childGender}</span><br>
                            실종장소: <span>${child.lastKnownLocation}</span><br>
                            실종일자: <span>${child.missingSince}</span>
                          </p>
                        </div>
                      </div>
                  </div>`;
    });
    document.querySelector('#searchResults').innerHTML += listHtml;
  }

</script>

</body>
</html>
