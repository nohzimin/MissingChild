<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실종 아동 전체보기</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/header.css">

  <style>
    body {

    }
    .search-container {
      background-color: #f9f9f9;
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    #imagePreview {
      width: 100%;
      height: 200px;
      border: 1px solid #e5e5e5;
      border-radius: 0.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #imagePreview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .result-card {
      margin: 10px; /* 카드 간격 조정 */
    }
    .result-card img {
      height: 150px;
      object-fit: cover;
    }
    .image-search-label {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #000000;
    }
    .search-btn {
      font-size: 1.2rem;
      padding: 0.5rem 2rem;
      background-color: #212121;
      border-color: #ffddee;
    }
    .search-btn:hover {
      background-color: #7b7b7b;
      border-color: #ffddee;
    }
    .image-search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .no-results {
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      background-color: #f9f9f9;
      padding: 1rem;
      text-align: center;
    }
    .load-more {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .load-more button {
      background-color: white; /* 배경색을 하얀색으로 */
      border: 2px solid black; /* 테두리를 검정색으로 */
      color: black; /* 글자색을 검정색으로 */
    }

    .load-more button:hover {
      background-color: black; /* 호버 시 배경색 변경 */
    }

  </style>
</head>
<body><header class="top-header">
  <div class="header-container">
    <!-- 로고와 왼쪽 네비게이션 -->
    <div class="nav-group">
      <a href="/" class="logo">
        <img src="/assets/img/logo.png" alt="장기 실종 아동 찾기" class="logo-image">
      </a>

      <!-- 주요기능 드롭다운 -->
      <div class="nav-dropdown">
        <button class="dropdown-toggle">
          주요기능
          <i class="fas fa-chevron-down nav-icon"></i>
        </button>
        <div class="dropdown-menu">
          <a href="/missing-child/list">실종 아동 보기</a>
          <a href="/missing-child/register">실종 아동 등록</a>
        </div>
      </div>

      <!-- 검색 버튼 -->
      <a href="/missing-child/search" class="nav-link">
        <i class="fas fa-search nav-icon"></i>
        실종아동 검색
      </a>

      <!-- 게시판 버튼 -->
      <a href="/board/list" class="nav-link">
        <i class="fas fa-list nav-icon"></i>
        게시판
      </a>
    </div>

    <!-- 오른쪽 네비게이션 -->
    <ul class="nav-right">

      <li class="nav-item" th:if="${user == null}">
        <a class="nav-link" href="/login">
          <i class="fas fa-sign-in-alt nav-icon"></i> 로그인
        </a>
      </li>
      <li class="nav-item" th:if="${user == null}">
        <a class="nav-link dark" href="/signup">
          <i class="fas fa-user-plus nav-icon"></i> 회원가입
        </a>
      </li>
      <li class="nav-item" th:if="${user != null}">
        <a class="nav-link">
          <i class="fas fa-user nav-icon"></i>
          <span th:text="${user.name + '님'}">이름</span>
        </a>
      </li>
      <li class="nav-item" th:if="${user != null}">
        <a class="nav-link" href="/mypage">
          <i class="fas fa-home nav-icon"></i> MYPAGE
        </a>
      </li>
      <li class="nav-item" th:if="${user != null}">
        <a class="nav-link dark" href="/logout">
          <i class="fas fa-sign-out-alt nav-icon"></i> 로그아웃
        </a>
      </li>
    </ul>
  </div>
</header>




<div id="searchResults" class="row justify-content-center">
  <!-- 검색 결과가 여기에 동적으로 추가됩니다 -->
</div>

<div class="load-more">
  <button id="loadMoreBtn" class="btn btn-primary">더보기</button>
</div>



<div id="childDetailModal" class="modal fade" tabindex="-1" aria-labelledby="childDetailLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="childDetailLabel">아동 상세 정보</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="childDetailContent">
        <!-- 아동 상세 정보가 여기에 동적으로 추가됩니다 -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let currentCount = 0; // 현재 표시된 카드 수
  const cardsPerPage = 5; // 한 줄에 표시할 카드 수
  const totalCardsToShow = 25; // 총 표시할 카드 수

  window.onload = async function () {
    await list();
  }

  async function list() {
    let url = "/api/missing-child/list";
    let response = await fetch(url);
    let data = await response.json();

    if (data.result === "success") {
      let missingChildDtoList = data.missingChildDtoList;

      // 초기 카드 수 설정
      displayCards(missingChildDtoList.slice(currentCount, currentCount + totalCardsToShow));
      currentCount += totalCardsToShow;

      // "더보기" 버튼 클릭 이벤트
      document.getElementById("loadMoreBtn").addEventListener("click", function() {
        displayCards(missingChildDtoList.slice(currentCount, currentCount + totalCardsToShow));
        currentCount += totalCardsToShow;

        // 더 이상 카드가 없으면 버튼 숨김
        if (currentCount >= missingChildDtoList.length) {
          this.style.display = 'none';
        }
      });
    } else {
      alert("상세조회 과정에서 오류가 발생했습니다.");
    }
  }

  function displayCards(cards) {
    const searchResults = document.querySelector('#searchResults');
    cards.forEach(child => {
      // 카드 요소 생성
      const cardDiv = document.createElement('div');
      cardDiv.className = 'col-6 col-md-4 col-lg-2 result-card';

      const genderText = child.childGender === "M" ? "남자" : "여자";

      cardDiv.innerHTML = `
          <div class="card">
            <img src="/assets/img/child/${child.photoUrl}" class="card-img-top" alt="${child.childName}">
            <div class="card-body">
              <h5 class="card-title">${child.childName}</h5>
              <p class="card-text">
                나이: <span>${child.childAge}</span>세<br>
                성별: <span>${genderText}</span><br>
                실종 장소: <span>${child.lastKnownLocation}</span><br>
                실종 일자: <span>${child.missingSince}</span>
              </p>
            </div>
          </div>`;

      // 클릭 이벤트 리스너 추가
      cardDiv.addEventListener('click', () => showChildDetail(child.childId));

      // searchResults에 카드 요소 추가
      searchResults.appendChild(cardDiv);
    });
  }

  async function showChildDetail(childId) {
    try {
      const url = `/api/missing-child/list/${childId}`;
      const response = await fetch(url);

      console.log("Response status:", response.status);  // 상태 확인

      if (!response.ok) {
        throw new Error("아동 상세 정보를 불러오는 데 실패했습니다.");
      }

      const contentType = response.headers.get("content-type");
      if (contentType && contentType.includes("application/json")) {
        const child = await response.json();  // JSON 파싱 시도
        console.log("Child data:", child);

        const genderText = child.childGender === "M" ? "남자" : "여자";

        const detailHtml = `
            <img src="/assets/img/child/${child.photoUrl}" class="img-fluid mb-3" alt="${child.childName}">
            <h5>이름: ${child.childName}</h5>
            <p>나이: ${child.childAge}세</p>
            <p>생일: ${child.dateOfBirth}</p>
            <p>성별: ${genderText}</p>
            <p>실종 장소: ${child.lastKnownLocation}</p>
            <p>실종 일자: ${child.missingSince}</p>
        `;
        document.getElementById("childDetailContent").innerHTML = detailHtml;

        const modal = new bootstrap.Modal(document.getElementById("childDetailModal"));
        modal.show();
      } else {
        const errorText = await response.text();  // JSON이 아닐 경우 HTML 응답 확인
        console.error("HTML error response:", errorText);
        throw new Error("JSON 형식의 응답이 아닙니다.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("오류가 발생했습니다. 다시 시도해주세요.");
    }
  }
</script>

</body>
</html>
