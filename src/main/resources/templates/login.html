<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff9e6;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            min-height: 100vh; /* 전체 뷰포트 높이 확보 */
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
        }
        .container {
            width: 100%; /* 너비 설정 */
            max-width: 400px; /* 최대 너비 유지 */
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            margin: 20px; /* 모바일에서의 여백 */
        }
        .login-form {
            border: none;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            /*box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);*/
        }
        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #5a4d41;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }
        .form-footer a {
            color: #5a4d41;
            margin: 0 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .form-footer a:hover {
            color: #857567;
            text-decoration: none;
            transform: scale(1.05);
        }
        .login-btn-container {
            text-align: center;
            margin-top: 25px;
        }
        .login-btn {
            background-color: #ffe066;
            border: none;
            color: #5a4d41;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 25px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background-color: #ffd43b;
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        input[type="email"], input[type="password"] {
            height: 50px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: 2px solid #ffe066;
            padding: 10px 20px;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #ffd43b;
            box-shadow: 0 0 0 0.2rem rgba(255, 224, 102, 0.25);
            outline: none;
        }
        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #857567;
        }
        .butterfly-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-form">
        <div class="form-title">
            <h2>노나리</h2>
        </div>
        <br>
        <!-- 로그인 폼 -->
        <form th:action="@{/loginProc}" method="post">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일" value="qwe@com">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" value="qwe">
            </div>



            <!-- 로그인 버튼 -->
            <div class="login-btn-container">
                <button type="submit" class="login-btn" value="login">로그인</button>
            </div>
        </form>

        <!-- 회원가입 | 비밀번호 찾기 링크 -->
        <div class="form-footer">
             <a href="/signup">회원가입</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
