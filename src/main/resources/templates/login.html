<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 80px 0; /* 위치 조정을 위해 패딩 추가 */
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #f8f9fa; /* 연회색 배경 */
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }

        .login-form {
            text-align: center;
        }

        .form-title {
            margin-bottom: 40px;
        }

        .form-title h2 {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
            line-height: 1.4; /* 줄간격 조정 */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            background-color: white; /* 입력창 배경색 흰색으로 */
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #333;
            outline: none;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }

        .login-btn-container {
            margin-top: 20px;
        }

        .login-btn {
            width: 100%;
            height: 48px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #000;
        }

        .form-footer {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .form-footer a {
            color: #0d6efd; /* 파란색으로 변경 */
            font-size: 16px; /* 글자 크기 증가 */
            font-weight: 500; /* 약간의 두께 추가 */
            text-decoration: none;
            transition: color 0.2s;
        }

        .form-footer a:hover {
            color: #0b5ed7; /* 호버 시 더 진한 파란색 */
            text-decoration: underline;
        }

        /* 로고 이미지 스타일 */
        .logo-img {
            width: 50px;
            height: auto;
            margin-bottom: 15px;
        }

        /* 모바일 반응형 */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            body {
                padding: 40px 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-form">
        <div class="form-title">
            <img src="/images/logo.png" alt="로고" class="logo-img">
            <h2>노나리</h2>
        </div>
        <br>
        <!-- 로그인 폼 -->
        <form th:action="@{/loginProc}" method="post">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일" value="qwe@com">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" value="qwe">
            </div>



            <!-- 로그인 버튼 -->
            <div class="login-btn-container">
                <button type="submit" class="login-btn" value="login">로그인</button>
            </div>
        </form>

        <!-- 회원가입 -->
        <div class="form-footer">
             | <a href="/signup">  회원가입  </a> |
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
