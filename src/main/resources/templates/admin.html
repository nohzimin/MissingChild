<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        /* Navigation Bar styles */
        .navbar {
            background-color: #47688d;
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #c4d6e9 !important;
        }

        /* Sidebar styles */
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #f7f7f7;
            color: black;
            transition: left 0.3s ease;
            padding-top: 20px;
            z-index: 1000;
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            transition: background-color 0.2s;
        }

        #sidebar a:hover {
            background-color: #e0e0e0;
        }

        #sidebar a:first-child {
            margin-top: 35px;
        }

        /* Toggle Button styles */
        #toggleSidebar {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            transition: left 0.3s ease;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar-active {
            left: 0;
        }

        .toggle-active {
            left: 265px;
        }

        #main-content {
            transition: margin-left 0.3s ease;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar">
    <div class="container-fluid">
        <!-- Toggle Button -->
        <span id="toggleSidebar" class="navbar-toggler-icon"></span>

        <!-- Right-Side Links -->
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">메인페이지</a>
                </li>
                <!-- 로그인 상태 확인 -->
                <li class="nav-item" th:if="${admin == null}">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <!-- 로그인한 사용자 정보 -->
                <li class="nav-item" th:if="${admin != null}">
                    <a class="nav-link" th:text="${admin.adminName + '님'}"></a>
                </li>
                <li class="nav-item" th:if="${admin != null}">
                    <a class="nav-link" href="/admin/signup">관리자 추가</a>
                </li>
                <li class="nav-item" th:if="${admin != null}">
                    <a class="nav-link" href="/admin/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Sidebar -->
<div id="sidebar">
    <a href="#">관리 추가</a>
    <a href="#">관리 추가</a>
    <a href="#">관리 추가</a>
    <a href="#">관리 추가</a>
    <a href="#">관리 추가</a>
</div>

<!-- Main Content -->
<div id="main-content" class="container mt-5">
    <h1>메인페이지</h1>
    <p>모든 책 목록:</p>
    <table id="bookTable" class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>저자</th>
            <th>출판사</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBookModalLabel">책 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editBookForm">
                        <input type="hidden" id="editBookId" name="bookId">
                        <div class="mb-3">
                            <label for="editBookTitle" class="form-label">책 제목</label>
                            <input type="text" class="form-control" id="editBookTitle" name="title">
                        </div>
                        <div class="mb-3">
                            <label for="editBookAuthor" class="form-label">저자</label>
                            <input type="text" class="form-control" id="editBookAuthor" name="author">
                        </div>
                        <div class="mb-3">
                            <label for="editBookPublisher" class="form-label">출판사</label>
                            <input type="text" class="form-control" id="editBookPublisher" name="publisher">
                        </div>
                        <div class="mb-3">
                            <label for="editBookRecommendedAge" class="form-label">권장 연령</label>
                            <input type="text" class="form-control" id="editBookRecommendedAge" name="recommendedAge">
                        </div>
                        <div class="mb-3">
                            <label for="editBookSummary" class="form-label">요약</label>
                            <textarea class="form-control" id="editBookSummary" name="summary"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editBookCount" class="form-label">수량</label>
                            <input type="number" class="form-control" id="editBookCount" name="count">
                        </div>
                        <div class="mb-3">
                            <label for="editBookEiType" class="form-label">EI 타입</label>
                            <input type="text" class="form-control" id="editBookEiType" name="eiType">
                        </div>
                        <div class="mb-3">
                            <label for="editBookSnType" class="form-label">SN 타입</label>
                            <input type="text" class="form-control" id="editBookSnType" name="snType">
                        </div>
                        <div class="mb-3">
                            <label for="editBookTfType" class="form-label">TF 타입</label>
                            <input type="text" class="form-control" id="editBookTfType" name="tfType">
                        </div>
                        <div class="mb-3">
                            <label for="editBookJpType" class="form-label">JP 타입</label>
                            <input type="text" class="form-control" id="editBookJpType" name="jpType">
                        </div>
                        <div class="mb-3">
                            <label for="editBookCategoryId" class="form-label">카테고리 ID</label>
                            <input type="number" class="form-control" id="editBookCategoryId" name="categoryId">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" onclick="submitEditBook()">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for sidebar toggle -->
<script>
    const baseUrl = '/Book';

    window.onload = () => {
        fetchAllBooks();
    };

    function fetchAllBooks() {
        fetch(`${baseUrl}/List`)
            .then(response => response.json())
            .then(data => {
                console.log('Received data:', data); // 데이터 구조 확인
                if (data.success === 'success' && Array.isArray(data.books)) {
                    displayBooks(data.books); // 배열이면 displayBooks 호출
                } else {
                    console.error('데이터가 올바르지 않습니다:', data);
                }
            })
            .catch(error => console.error('에러 발생:', error));
    }


    // 책 데이터를 HTML 테이블로 표시
    function displayBooks(books) {
        const tableBody = document.querySelector('#bookTable tbody');
        tableBody.innerHTML = ''; // 기존 테이블 초기화

        books.forEach(book => {
            const row = document.createElement('tr');

            row.innerHTML = `
        <td>${book.bookId}</td>
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td>${book.publisher}</td>
        <td>${book.recommendedAge}</td>
        <td>${book.summary}</td>
        <td>${book.count}</td>
        <td>${book.eiType}</td>
        <td>${book.snType}</td>
        <td>${book.tfType}</td>
        <td>${book.jpType}</td>
        <td>${book.categoryBookDto ? book.categoryBookDto.categoryName : ''}</td>
        <td>${book.categoryBookDto ? book.categoryBookDto.categoryId : ''}</td>
        <td>${book.createDate ? new Date(book.createDate).toLocaleDateString() : 'N/A'}</td>
        <td>
            <button class="btn btn-warning btn-sm" onclick="editBook(${book.bookId}, '${book.title}', '${book.author}', '${book.publisher}')">수정</button>
        </td>
        <td>
            <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.bookId})">삭제</button>
        </td>
        `;

            tableBody.appendChild(row);
        });
    }

    // 책 삭제하기
    function deleteBook(bookId) {
        if (confirm('정말로 이 책을 삭제하시겠습니까?')) {
            fetch(`${baseUrl}/BookDel?bookId=${bookId}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    console.log('책 삭제 결과:', data);
                    // 삭제 후 테이블을 업데이트
                    fetchAllBooks();
                })
                .catch(error => console.error('에러 발생:', error));
        }
    }

    // 사이드바 토글 기능
    document.getElementById('toggleSidebar').addEventListener('click', function() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');

        if (sidebar.style.left === '0px') {
            sidebar.style.left = '-250px'; // 사이드바 숨기기
            toggleBtn.classList.remove('toggle-active');
        } else {
            sidebar.style.left = '0px'; // 사이드바 보이기
            toggleBtn.classList.add('toggle-active');
        }
    });

    // 로그아웃 시 세션에서 adminEmail 제거
    document.addEventListener('DOMContentLoaded', function() {
        // Get the logout link element
        const logoutLink = document.querySelector('a[href="/admin/logout"]');

        // Add a click event listener to the logout link
        if (logoutLink) {
            logoutLink.addEventListener('click', function() {
                // Remove only 'adminEmail' from sessionStorage
                sessionStorage.removeItem('adminEmail');
                console.log("adminEmail removed from session storage on logout.");
            });
        }
    });

    // editBook 함수: 수정 모달에 값 채우기
    function editBook(bookId, title, author, publisher) {
        document.getElementById('editBookId').value = bookId;
        document.getElementById('editBookTitle').value = decodeURIComponent(title);
        document.getElementById('editBookAuthor').value = decodeURIComponent(author);
        document.getElementById('editBookPublisher').value = decodeURIComponent(publisher);
        // 추가 필드들도 동일하게 설정
        // 모달 열기
        const editBookModal = new bootstrap.Modal(document.getElementById('editBookModal'));
        editBookModal.show();
    }

    // 책 수정 제출 함수
    function submitEditBook() {
        const bookId = document.getElementById('editBookId').value;
        const updatedBook = {
            title: document.getElementById('editBookTitle').value,
            author: document.getElementById('editBookAuthor').value,
            publisher: document.getElementById('editBookPublisher').value,
            recommendedAge: document.getElementById('editBookRecommendedAge').value,
            summary: document.getElementById('editBookSummary').value,
            count: document.getElementById('editBookCount').value,
            eiType: document.getElementById('editBookEiType').value,
            snType: document.getElementById('editBookSnType').value,
            tfType: document.getElementById('editBookTfType').value,
            jpType: document.getElementById('editBookJpType').value,
            categoryId: document.getElementById('editBookCategoryId').value
        };

        // PUT 요청을 통해 수정된 책 정보를 서버로 전송
        fetch(`${baseUrl}/BookEdit?bookId=${bookId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedBook)
        })
            .then(response => response.json())
            .then(data => {
                console.log('책 수정 결과:', data);
                location.reload(); // 페이지를 새로고침하여 변경 사항 적용
            })
            .catch(error => console.error('에러 발생:', error));
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
