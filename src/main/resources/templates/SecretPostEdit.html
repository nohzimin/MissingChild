<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문의글 수정</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/assets/css/header.css" rel="stylesheet">

  <style>
    body {
    background-color: #f8f9fa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    color: #2c3e50;
  }

  .container {
    max-width: 900px;
    margin: 60px auto;
    padding: 40px 50px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
  }

  .container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
  }

  .form-title {
    font-size: 2.2rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 3px solid #e9ecef;
    transition: color 0.3s ease;
  }

  .form-title:hover {
    color: #1a73e8;
  }

  .form-label {
    font-size: 1.1rem;
    font-weight: 600;
    color: #4a5568;
    margin-bottom: 0.8rem;
    transition: color 0.3s ease;
  }

  .form-control {
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: #f8f9fa;
    color: #2c3e50;
  }

  .form-control:focus {
    border-color: #1a73e8;
    box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
    background-color: #ffffff;
    outline: none;
    transform: translateY(-2px);
  }

  .form-control:hover {
    background-color: #ffffff;
    border-color: #1a73e8;
  }

  textarea.form-control {
    min-height: 200px;
    line-height: 1.6;
    resize: vertical;
  }

  .mb-3 {
    margin-bottom: 2rem;
    position: relative;
  }

  .mb-3::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 0;
    height: 2px;
    background: #1a73e8;
    transition: width 0.3s ease;
  }

  .mb-3:focus-within::after {
    width: 100%;
  }

  .text-center {
    text-align: center;
    margin-top: 3rem;
  }

  .btn-submit {
    background-color: #1a73e8;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    padding: 14px 36px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .btn-submit::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent 0%, transparent 50%, rgba(255,255,255,0.2) 50%, transparent 100%);
    transform: translateX(-100%);
    transition: transform 0.6s ease;
  }

  .btn-submit:hover {
    background-color: #1557b0;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(26, 115, 232, 0.3);
  }

  .btn-submit:hover::before {
    transform: translateX(100%);
  }

  .btn-submit:active {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(26, 115, 232, 0.2);
  }

  /* 애니메이션 효과 */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .container {
    animation: fadeIn 0.5s ease-out;
  }

  /* 반응형 디자인 */
  @media (max-width: 768px) {
    .container {
      margin: 20px;
      padding: 20px;
    }

    .form-title {
      font-size: 1.8rem;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
    }

    .form-control {
      font-size: 16px; /* 모바일에서 자동 확대 방지 */
    }
  }

  /* 유효성 검사 스타일 */
  .form-control:invalid {
    border-color: #dc3545;
  }

  .form-control:invalid:focus {
    box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
  }

  /* 플레이스홀더 스타일 */
  .form-control::placeholder {
    color: #a0aec0;
    opacity: 0.7;
    transition: opacity 0.3s ease;
  }

  .form-control:focus::placeholder {
    opacity: 0.5;
  }
  </style>
</head>
<body>

<header class="top-header">
  <div class="header-container">
    <!-- 로고와 왼쪽 네비게이션 -->
    <div class="nav-group">
      <a href="/" class="logo">
        <img src="/assets/img/logo.png" alt="장기 실종 아동 찾기" class="logo-image">
      </a>

      <!-- 주요기능 드롭다운 -->
      <div class="nav-dropdown">
        <button class="dropdown-toggle">
          주요기능
          <i class="fas fa-chevron-down nav-icon"></i>
        </button>
        <div class="dropdown-menu">
          <a href="/missing-child/list">실종 아동 보기</a>
          <a href="/missing-child/register">실종 아동 등록</a>
        </div>
      </div>

      <!-- 검색 버튼 -->
      <a href="/missing-child/search" class="nav-link">
        <i class="fas fa-search nav-icon"></i>
        실종아동 검색
      </a>

      <!-- 게시판 버튼 -->
      <a href="/board/list" class="nav-link">
        <i class="fas fa-list nav-icon"></i>
        게시판
      </a>
    </div>

    <!-- 오른쪽 네비게이션 -->
    <ul class="nav-right">

      <li class="nav-item" th:if="${user == null}">
        <a class="nav-link" href="/login">
          <i class="fas fa-sign-in-alt nav-icon"></i> 로그인
        </a>
      </li>
      <li class="nav-item" th:if="${user == null}">
        <a class="nav-link dark" href="/signup">
          <i class="fas fa-user-plus nav-icon"></i> 회원가입
        </a>
      </li>
      <li class="nav-item" th:if="${user != null}">
        <a class="nav-link">
          <i class="fas fa-user nav-icon"></i>
          <span th:text="${user.name + '님'}">이름</span>
        </a>
      </li>
      <li class="nav-item" th:if="${user != null}">
        <a class="nav-link" href="/mypage">
          <i class="fas fa-home nav-icon"></i> MYPAGE
        </a>
      </li>
      <li class="nav-item" th:if="${user != null}">
        <a class="nav-link dark" href="/logout">
          <i class="fas fa-sign-out-alt nav-icon"></i> 로그아웃
        </a>
      </li>
    </ul>
  </div>
</header>



<div class="container">
  <h1 class="form-title">1:1 문의 수정</h1>
  <form id="editPostForm">
    <!-- 제목 -->
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요"
             th:value="${post.title}" required>
    </div>

    <!-- 내용 -->
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" rows="6" placeholder="내용을 입력하세요" required
                th:text="${post.content}"></textarea>
    </div>

    <!-- 히든 필드 -->
    <input type="hidden" id="postId" th:value="${post.secretPostId}">

    <!-- 버튼 -->
    <div class="text-center">
      <button type="button" id="submitEdit" class="btn-submit">수정하기</button>
    </div>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('submitEdit').addEventListener('click', function () {
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    const postId = document.getElementById('postId').value;

    if (!title || !content) {
      alert('제목과 내용을 모두 입력해주세요.');
      return;
    }

    const postData = {
      title: title,
      content: content
    };

    // AJAX 요청으로 게시글 수정
    fetch(`/api/secret-post/${postId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(postData)
    })
            .then(response => {
              if (!response.ok) throw new Error('수정 실패');
              return response.json();
            })
            .then(data => {
              alert('게시글이 성공적으로 수정되었습니다.');
              window.location.href = `/board/secret-post/detail/${postId}`;
            })
            .catch(error => {
              console.error('Error:', error);
              alert('게시글 수정 중 오류가 발생했습니다.');
            });
  });
</script>
</body>
</html>
