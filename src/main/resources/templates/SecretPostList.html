<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/assets/css/header.css" rel="stylesheet">  <!-- 헤더 CSS 추가 -->
  <style>
    body {
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 40px;
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #333;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    /* 탭 메뉴 스타일 */
    .tab-menu {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      border-bottom: 2px solid #dee2e6;
      padding: 0 20px;
    }

    .tab-menu a {
      padding: 15px 30px;
      color: #666;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      border-radius: 15px 15px 0 0;
    }

    .tab-menu a:hover {
      color: #333;
      background-color: #f8f9fa;
    }

    .tab-menu a.active {
      color: #333;
      border-bottom: 3px solid #333;
      font-weight: 600;
    }

    /* 테이블 스타일 */
    .faq-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-bottom: 30px;
    }

    .faq-table th {
      padding: 20px;
      background-color: #f8f9fa;
      border-top: 2px solid #333;
      border-bottom: 1px solid #dee2e6;
      text-align: left;
      font-weight: 600;
      color: #333;
    }

    .faq-table td {
      padding: 20px;
      border-bottom: 1px solid #dee2e6;
      transition: all 0.3s ease;
    }

    .faq-table tr:hover td {
      background-color: #f8f9fa;
      transform: scale(1.01);
    }

    /* 검색창 스타일 */
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .search-box {
      position: relative;
      width: 400px;
    }

    .search-input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border: 2px solid #dee2e6;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: #333;
      box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.1);
      outline: none;
    }

    .search-button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #333;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-button:hover {
      background: #1a1a1a;
      transform: translateY(-50%) scale(1.05);
    }

    /* 게시글 추가 버튼 */
    #addPostBtn {
      position: fixed;
      right: 40px;
      bottom: 40px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background-color: #333;
      border: none;
      color: white;
      font-size: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 9999;
    }

    #addPostBtn:hover {
      transform: scale(1.1) rotate(180deg);
      background-color: #1a1a1a;
    }

    /* 게시글 링크 스타일 */
    .faq-table a {
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
      display: block;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .faq-table a:hover {
      color: #1a1a1a;
      background-color: #f0f0f0;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .tab-menu {
        margin-bottom: 20px;
      }

      .tab-menu a {
        padding: 10px 15px;
        font-size: 14px;
      }

      .faq-table th,
      .faq-table td {
        padding: 15px;
        font-size: 14px;
      }

      .search-box {
        width: 90%;
      }

      #addPostBtn {
        right: 20px;
        bottom: 20px;
        width: 55px;
        height: 55px;
        font-size: 28px;
      }
    }

    /* 애니메이션 효과 */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* 페이지 로드 시 애니메이션 */
    .container {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 빈 게시글 메시지 스타일 */
    .text-center {
      padding: 30px;
      color: #666;
      font-style: italic;
    }

    /* 페이지네이션 컨테이너 스타일 */
    .pagination-container {
      display: flex;
      justify-content: center;
      margin-top: 2.5rem;
      margin-bottom: 2rem;
    }

    .pagination {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      background-color: #ffffff;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .pagination .page-item {
      list-style: none;
    }

    .pagination .page-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      padding: 0;
      margin: 0;
      border-radius: 50%;
      border: 2px solid transparent;
      color: #333;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    /* 현재 페이지 스타일 */
    .pagination .page-item.active .page-link {
      background-color: #333;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* 이전/다음 버튼 스타일 */
    .pagination .page-item:first-child .page-link,
    .pagination .page-item:last-child .page-link {
      width: auto;
      padding: 0 1.2rem;
      border-radius: 25px;
      font-weight: 600;
      background-color: #f8f9fa;
    }

    /* 호버 효과 */
    .pagination .page-link:hover:not(.disabled) {
      background-color: #333;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* 비활성화된 페이지 스타일 */
    .pagination .page-item.disabled .page-link {
      background-color: #f8f9fa;
      color: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* 페이지 번호 표시 제한 */
    @media (max-width: 768px) {
      .pagination .page-link {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
      }

      .pagination {
        gap: 0.3rem;
      }
    }

    /* 페이지네이션 애니메이션 */
    .pagination .page-link {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }


    /*검색창*/
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .search-box {
      width: 600px;
      position: relative;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      gap: 0;
      background: white;
      border: 2px solid #dee2e6;
      border-radius: 25px;
      padding: 4px;
    }

    .search-category {
      width: 100px;
      padding: 8px 12px;
      border: none;
      background: transparent;
      font-size: 1rem;
      outline: none;
      cursor: pointer;
    }

    .search-input {
      flex: 1;
      border: none;
      padding: 8px 12px;
      font-size: 1rem;
      outline: none;
      background: transparent;
    }

    .search-button {
      background: #333;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-button:hover {
      background: #1a1a1a;
      transform: scale(1.05);
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {
      .search-box {
        width: 90%;
      }

      .search-category {
        width: 80px;
        font-size: 14px;
      }

      .search-input {
        font-size: 14px;
      }

      .search-button {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<header class="top-header">
  <div class="header-container">
    <!-- 로고와 왼쪽 네비게이션 -->
    <div class="nav-group">
      <a href="/" class="logo">
        <img src="/assets/img/logo.png" alt="장기 실종 아동 찾기" class="logo-image">
      </a>

      <!-- 주요기능 드롭다운 -->
      <div class="nav-dropdown">
        <button class="dropdown-toggle">
          주요기능
          <i class="fas fa-chevron-down nav-icon"></i>
        </button>
        <div class="dropdown-menu">
          <a href="/missing-child/list">실종 아동 보기</a>
          <a href="/missing-child/register">실종 아동 등록</a>
        </div>
      </div>

      <!-- 검색 버튼 -->
      <a href="/missing-child/search" class="nav-link">
        <i class="fas fa-search nav-icon"></i>
        실종아동 검색
      </a>

      <!-- 게시판 버튼 -->
      <a href="/board/list" class="nav-link">
        <i class="fas fa-list nav-icon"></i>
        게시판
      </a>
    </div>

    <!-- 오른쪽 네비게이션 -->
    <ul class="nav-right">

      <li class="nav-item" th:if="${user == null}">
        <a class="nav-link" href="/login">
          <i class="fas fa-sign-in-alt nav-icon"></i> 로그인
        </a>
      </li>
      <li class="nav-item" th:if="${user == null}">
        <a class="nav-link dark" href="/signup">
          <i class="fas fa-user-plus nav-icon"></i> 회원가입
        </a>
      </li>
      <li class="nav-item" th:if="${user != null}">
        <a class="nav-link">
          <i class="fas fa-user nav-icon"></i>
          <span th:text="${user.name + '님'}">이름</span>
        </a>
      </li>
      <li class="nav-item" th:if="${user != null}">
        <a class="nav-link" href="/mypage">
          <i class="fas fa-home nav-icon"></i> MYPAGE
        </a>
      </li>
      <li class="nav-item" th:if="${user != null}">
        <a class="nav-link dark" href="/logout">
          <i class="fas fa-sign-out-alt nav-icon"></i> 로그아웃
        </a>
      </li>
    </ul>
  </div>
</header>



<div class="container">
  <h2 class="text-center mb-4">게시판</h2>

  <!-- 탭 메뉴 -->
  <div class="tab-menu">
    <a href="board/list" class="active">COMMUNITY</a>
    <a href="board/secret-post/list">1:1 문의</a>
  </div>

  <!-- 게시글 추가 버튼 -->
  <a id="addPostBtn" href="/board/upload">+</a>


  <!-- 게시글 테이블 -->
  <table class="faq-table">
    <thead>
    <tr>
      <th style="width: 10%">No</th>
      <th style="width: 15%">작성자</th>
      <th style="width: 45%">제목</th>
      <th style="width: 20%">작성시간</th>
      <th style="width: 10%">댓글</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post, iterStat : ${postsPage.content}">
      <td th:text="${postsPage.totalElements - (postsPage.number * postsPage.size) - iterStat.index}">1</td>
      <td th:text="${post.authorNickname}">작성자</td>
      <td>
        <a th:href="@{'/board/detail/' + ${post.postId}}"
           th:text="${post.title}"
           style="text-decoration: none; color: #333;">게시글 제목</a>
      </td>
      <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성 시간</td>
      <td th:text="${post.commentCount}">0</td>
    </tr>
    <tr th:if="${#lists.isEmpty(postsPage.content)}">
      <td colspan="5" class="text-center">등록된 게시글이 없습니다.</td>
    </tr>
    </tbody>
  </table>

  <!--페이지 네이션-->
  <div class="pagination-container">
    <ul class="pagination">
      <!-- 이전 버튼 -->
      <li th:classappend="${postsPage.hasPrevious()} ? 'page-item' : 'page-item disabled'">
        <a class="page-link" th:href="@{/board/list(page=${postsPage.number - 1})}">이전</a>
      </li>

      <!-- 페이지 번호 -->
      <li th:each="i : ${#numbers.sequence(0, postsPage.totalPages - 1)}"
          th:if="${i >= postsPage.number - 2 and i <= postsPage.number + 2}"
          th:classappend="${postsPage.number == i} ? 'page-item active' : 'page-item'">
        <a class="page-link" th:href="@{/board/list(page=${i})}" th:text="${i + 1}">1</a>
      </li>

      <!-- 다음 버튼 -->
      <li th:classappend="${postsPage.hasNext()} ? 'page-item' : 'page-item disabled'">
        <a class="page-link" th:href="@{/board/list(page=${postsPage.number + 1})}">다음</a>
      </li>
    </ul>
  </div>


  <!-- 검색창 -->
  <div class="search-container">
    <div class="search-box">
      <div class="search-wrapper">
        <select class="search-category" id="searchCategory" name="searchCategory">
          <option value="title" th:selected="${searchCategory == 'title'}">제목</option>
          <option value="author" th:selected="${searchCategory == 'author'}">작성자</option>
        </select>
        <input type="text" class="search-input" id="searchKeyword" name="searchKeyword"
               th:value="${searchKeyword}" placeholder="검색어를 입력하세요">
        <button class="search-button" onclick="search()">검색</button>
      </div>
    </div>
  </div>

</div>

<script src="/assets/js/header.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  function search() {
    const searchCategory = document.getElementById('searchCategory').value;
    const searchKeyword = document.getElementById('searchKeyword').value;

    window.location.href = `/board/list?searchCategory=${searchCategory}&searchKeyword=${searchKeyword}`;
  }

  // Enter 키 이벤트 처리
  document.getElementById('searchKeyword').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      search();
    }
  });
</script>

</body>
</html>
