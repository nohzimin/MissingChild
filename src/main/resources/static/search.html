<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실종 아동 검색 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .search-container {
      background-color: #f9f9f9;
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    #imagePreview {
      width: 100%;
      height: 200px;
      border: 1px solid #e5e5e5;
      border-radius: 0.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #imagePreview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .result-card {
      width: 200px;
      margin: 10px;
    }
    .result-card img {
      height: 150px;
      object-fit: cover;
    }
    .image-search-label {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #000000;
    }
    .search-btn {
      font-size: 1.2rem;
      padding: 0.5rem 2rem;
      background-color: #212121;
      border-color: #ffddee;
    }
    .search-btn:hover {
      background-color: #7b7b7b;
      border-color: #ffddee;
    }
    .image-search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .no-results {
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      background-color: #f9f9f9;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">장기 실종 아동 찾기</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">홈으로</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="list.html">실종 아동 보기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">실종 아동 검색</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">실종 아동 등록</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="search-container">
  <form id="searchForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="image-search-container">
          <h2 class="image-search-label">이미지로 검색하기</h2>
          <div id="imagePreview" class="mb-3"></div>
          <input type="file" id="photo" name="photo" accept="image/*" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label class="form-label">성별</label>
          <div class="form-check">
            <input type="radio" id="genderMale" name="gender" value="M" class="form-check-input">
            <label for="genderMale" class="form-check-label">남자</label>
          </div>
          <div class="form-check">
            <input type="radio" id="genderFemale" name="gender" value="F" class="form-check-input">
            <label for="genderFemale" class="form-check-label">여자</label>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="age" class="form-label">나이</label>
          <input type="number" id="age" name="age" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="location" class="form-label">실종장소</label>
          <input type="text" id="location" name="location" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="date" class="form-label">실종일자</label>
          <input type="date" id="date" name="date" class="form-control">
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary search-btn">검색</button>
      <button type="button" id="resetBtn" class="btn btn-primary search-btn">초기화</button>
    </div>
  </form>
</div>

<div id="searchResults" class="d-flex flex-wrap justify-content-center"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

  // 검색 폼 제출 이벤트 리스너
  document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault(); // 폼의 기본 제출 동작 방지

    let formData = new FormData(this);

    fetch('/api/missing-child/search', {
      method: 'POST',
      body: formData // FormData를 그대로 body에 넣습니다.
    })
            .then(response => response.json())
            .then(data => {
              if (data.result === 'success') {
                renderSearchResults(data.missingChildDtoList);
              } else {
                alert("상세조회 과정에서 오류가 발생했습니다.");
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
  });

  // 초기화 버튼 클릭 이벤트 리스너
  document.getElementById('resetBtn').addEventListener('click', function() {
    // 모든 입력 필드를 초기화
    document.getElementById('searchForm').reset();

    // 이미지 미리보기 초기화
    document.getElementById('imagePreview').innerHTML = '';

    // 검색 결과 영역 초기화
    document.querySelector('#searchResults').innerHTML = '';
  });

  function renderSearchResults(missingChildDtoList) {
    const searchResultsContainer = document.querySelector('#searchResults');
    searchResultsContainer.innerHTML = ''; // 기존의 검색 결과를 초기화

    if (missingChildDtoList.length === 0) {
      // 검색 결과가 없는 경우 "검색 결과가 없습니다" 메시지를 표시
      searchResultsContainer.innerHTML = `
            <div id="noResults" class="no-results">
                검색 결과가 없습니다.
            </div>`;
    } else {
      // 검색 결과가 있는 경우 해당 결과를 렌더링
      let listHtml = '';
      missingChildDtoList.forEach(child => {
        listHtml += `<div class="card result-card">
                            <img src="/assets/img/child/${child.photoUrl}" class="card-img-top" alt="${child.childName}" >
                            <div class="card-body">
                              <h5 class="card-title">${child.childName}</h5>
                              <p class="card-text">
                                나이: <span>${child.childAge}</span>세<br>
                                성별: <span>${child.childGender}</span><br>
                                실종장소: <span>${child.lastKnownLocation}</span><br>
                                실종일자: <span>${child.missingSince}</span>
                              </p>
                            </div>
                        </div>`;
      });
      searchResultsContainer.innerHTML = listHtml;
    }
  }








</script>
</body>
</html>
