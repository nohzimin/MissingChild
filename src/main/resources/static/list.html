<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실종 아동 검색</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .search-container {
      background-color: #f9f9f9;
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    #imagePreview {
      width: 100%;
      height: 200px;
      border: 1px solid #e5e5e5;
      border-radius: 0.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #imagePreview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .result-card {
      width: 200px;
      margin: 10px;
    }
    .result-card img {
      height: 150px;
      object-fit: cover;
    }
    .image-search-label {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #000000;
    }
    .search-btn {
      font-size: 1.2rem;
      padding: 0.5rem 2rem;
      background-color: #212121;
      border-color: #ffddee;
    }
    .search-btn:hover {
      background-color: #7b7b7b;
      border-color: #ffddee;
    }
    .image-search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .no-results {
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      background-color: #f9f9f9;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">장기 실종 아동 찾기</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">홈으로</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="list.html">실종 아동 보기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">실종 아동 검색</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">실종 아동 등록</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <div id="searchResults" class="d-flex flex-wrap justify-content-center">
    <!--     검색 결과가 여기에 동적으로 추가됩니다-->
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

  window.onload = async function () {
       list();
  }

  async function list() {
    let url = "/api/missing-child/list";
    let response = await fetch(url);
    let data = await response.json(); //
    if( data.result == "success" ) {


      console.log(data);

      let missingChildDtoList = data.missingChildDtoList;


      let listHtml = ``;
      missingChildDtoList.forEach( child => {
        listHtml += `<div class="card result-card">
                          <img src="/assets/img/child/${child.photoUrl}" class="card-img-top" alt="${child.childName}" >
                          <div class="card-body">
                            <h5 class="card-title">${child.childName}</h5>
                            <p class="card-text">
                              나이: <span>${child.childAge}</span>세<br>
                              성별: <span>${child.childGender}</span><br>
                              실종장소: <span>${child.lastKnownLocation}</span><br>
                              실종일자: <span>${child.missingSince}</span>
                            </p>
                          </div>
                      </div>`;
      });
      document.querySelector('#searchResults').innerHTML = listHtml;





    } else {
      alert("상세조회 과정에서 오류가 발생했습니다.");
    }

  }









</script>

</body>
</html>
